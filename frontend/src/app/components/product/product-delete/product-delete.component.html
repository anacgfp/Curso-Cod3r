<mat-card>
  <mat-card-title>Excluir Produto</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="name"
      [value]="product.name"  name="name" disabled>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="price"
      [value]="product.price"  name="price" disabled>
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="deleteProduct()" color="warn">deletar</button>
<button mat-raised-button (click)="cancel()" color="secondary">cancelar</button>

</mat-card>
